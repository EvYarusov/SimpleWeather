<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
    <title>Weather</title>

</head>

<body>
    <div id="weatherBox" class="box">

        <div class="upperBox">

            <div class="cityBox">
                <div id="city" class="weatherElement"></div>
                <img id="cityImg" class="weatherElement" src="images/city.png" alt="...img">
            </div>

            <div class="temperatureBox">
                <div id="temperature" class="weatherElement"></div>
                <img id="thermometerImg" class="weatherElement" src="images/therm.png" alt="...img">
            </div>

        </div>

        <div class="lowerBox">

            <div class="windspeedBox">
                <div id="windspeed" class="weatherElement"></div>
                <img id="windImg" class="weatherElement" src="images/wind.png" alt="...img">
            </div>

            <div id="weathercode" class="weatherElement"></div>

            <!-- <div id="winddirection" class="weatherElement"></div> -->

        </div>

    </div>
</body>

</html>
